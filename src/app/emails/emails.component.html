<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Title</th>
            <th>Email ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let email of emails" [ngStyle]="{'color': email.completed==false ? 'gray' : 'black' }">
            <td>{{email.userId}}</td>
            <td>{{email.title}}</td>
            <td>{{email.id}}</td>
        </tr>
    </tbody>
</table>
