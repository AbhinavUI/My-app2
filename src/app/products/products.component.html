<div class="top">
    <div class="left">
        <input (keypress)="searchProduct()" [(ngModel)]="search" style="margin-right: 5px;" type="search" placeholder="search.....">
        <button (click)="onlyfreedelivery()">Only free delivery</button>
        <br><br>
        <div>
            <button (click)="plowhigh()">price low to high</button>
            <button (click)="phighlow()">price high to low</button>
            <button (click)="rlowhigh()">rating low to high</button>
            <button (click)="rhighlow()">rating high to low</button>
        </div>
        <br>
        <section>
            <button (click)="discount()">Apply 50% discount</button>
            <button (click)="delcharge()">price with delivery charges</button>
        </section>
        <br>
        <main>
            <button (click)="totalprice()">Total Price</button>
            <button (click)="cartitems()">Total cart items</button>
        </main>
    </div>

    <div class="right">
        <label for="">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" required="Please fill this blank">
        <br><br>
        <label for="">Price:</label>
        <input type="number" id="price" [(ngModel)]="price" required>
        <br><br>
        <label for="">Rating:</label>
        <input type="number" id="rating" [(ngModel)]="rating" required>
        <br><br>
        <label for="">Free Delivery:</label>
        <input class="input" type="radio" name="freedelivery" id="freedeliveryyes" [(ngModel)]="freedelivery">
        <label for="freedeliveryyes">yes</label>
        <input class="input" type="radio" name="freedelivery" id="freedeliveryno" [(ngModel)]="freedelivery">
        <label for="freedeliveryno">no</label>
        <br><br>
        <button (click)="addcart()">Add to cart</button>
    </div>
</div>

<div class="bottom">
    <table>
        <thead>
            <tr>
                <th>S.no:</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Free Delivery</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i='index'" >
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.rating}}</td>
                <td>{{product.freedelivery}}</td>
                <td><button (click)="delete(i)" style="background-color: red;">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
