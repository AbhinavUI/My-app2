<!--  For Search bar  -->
<input type="text" placeholder="search here...." (keyup)="getFilteredUsers()" [(ngModel)]="term">
<br><br>

<!-- Sorting -->
<label for="">Column:</label>
<select [(ngModel)]="column">
    <option>name</option>
    <option>fee</option>
</select>

<label for="">Order:</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="sort()">sort</button>
<br><br>

<!-- Pagination -->
<select [(ngModel)]="pageno">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>
<button (click)="pagination()">page</button>
<br><br>

<!-- Search by ID -->

<!-- <input type="any" [(ngModel)]="iD">
<button (click)="id()">Search</button> -->

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Fee</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>{{user.fee}}</td>
            <td>
                <img src="{{user.image}}" alt="">
            </td>
            <td>
                <button (click)="edit(user.id)">edit</button>
                <button (click)="view(user.id)">view</button><br>
                <button (click)="delete(user.id)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
